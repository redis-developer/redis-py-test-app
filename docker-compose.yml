version: '3.8'

services:
  # Redis Database
  redis:
    image: redis:8.2-m01
    container_name: redis-test-db
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - redis-test-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # High Throughput Workload (SET/GET operations with pipelining)
  redis-test-high-throughput:
    build: .
    container_name: redis-test-high-throughput
    depends_on:
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_started
    env_file:
      - .env.docker
    environment:
      - APP_NAME=python-high-throughput
      - INSTANCE_ID=python-high-throughput-1
      - WORKLOAD_PROFILE=high_throughput
    volumes:
      - ./logs:/app/logs
    networks:
      - redis-test-network
    command: >
      python main.py run --workload-profile high_throughput
    restart: unless-stopped

  # Basic Read/Write Workload (SET, GET, DEL, INCR)
  redis-test-basic-rw:
    build: .
    container_name: redis-test-basic-rw
    depends_on:
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_started
    env_file:
      - .env.docker
    environment:
      - APP_NAME=python-basic-rw
      - INSTANCE_ID=python-basic-rw-1
      - WORKLOAD_PROFILE=basic_rw
    volumes:
      - ./logs:/app/logs
    networks:
      - redis-test-network
    command: >
      python main.py run --workload-profile basic_rw
      # Add --duration <seconds> for time-limited tests (e.g., --duration 60)
    restart: unless-stopped

  # List Operations Workload (LPUSH, LRANGE, LPOP, etc.)
  redis-test-list-ops:
    build: .
    container_name: redis-test-list-ops
    depends_on:
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_started
    env_file:
      - .env.docker
    environment:
      - APP_NAME=python-list-ops
      - INSTANCE_ID=python-list-ops-1
      - WORKLOAD_PROFILE=list_operations
    volumes:
      - ./logs:/app/logs
    networks:
      - redis-test-network
    command: >
      python main.py run --workload-profile list_operations
    restart: unless-stopped

  # Async Mixed Operations Workload (combination of different operations with async)
  redis-test-async-mixed:
    build: .
    container_name: redis-test-async-mixed
    depends_on:
      redis:
        condition: service_healthy
      otel-collector:
        condition: service_started
    env_file:
      - .env.docker
    environment:
      - APP_NAME=python-async-mixed
      - INSTANCE_ID=python-async-mixed-1
      - WORKLOAD_PROFILE=async_mixed
    volumes:
      - ./logs:/app/logs
    networks:
      - redis-test-network
    command: >
      python main.py run --workload-profile async_mixed
    restart: unless-stopped

  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./observability/otel-collector-config.yml:/etc/otel-collector-config.yml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8889:8889"   # Prometheus metrics
      - "14250:14250" # Jaeger gRPC
    depends_on:
      - jaeger
      - prometheus
    networks:
      - redis-test-network

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - redis-test-network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - redis-test-network

  # Jaeger
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # Jaeger HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - redis-test-network

volumes:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  redis-test-network:
    driver: bridge
